{% extends 'base.html' %}

{% block title %}
Добавление товара
{% endblock %}

{% block content %}
<div class="row">
    <h1 align="center">Добавление товара</h1>
    <div class="col-md-4 mx-auto text-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

{% endblock %}
