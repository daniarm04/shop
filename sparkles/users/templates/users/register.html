{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="row">
    <h1 align="center">Регистрация</h1>
    <div class="col-md-3 mx-auto text-center">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
