{% extends 'base.html' %}

{% block title %}
Редактирование профиля
{% endblock %}

{% block content %}
<div class="row">
    <h2 align="center">Редактирование профиля</h2>
    <div class="col-md-3 mx-auto text-center">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}

            {% if field.errors %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            {% endif %}

            {% endfor %}
            <button type="submit" class="btn btn-success">Редактировать</button>
        </form>
    </div>
</div>

{% endblock %}
